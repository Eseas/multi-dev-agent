workspace:
  root: ./workspace

project:
  target_repo: "https://github.com/Eseas/DailyWord.git"              # 타겟 프로젝트 GitHub URL (필수)
  default_branch: "master"       # 기본 브랜치
  github_token: ""               # GitHub Personal Access Token (private repo용)

prompts:
  directory: ./prompts

execution:
  timeout: 300  # seconds
  max_retries: 3

pipeline:
  checkpoint_phase1: true      # Phase 1 체크포인트 (기본값: true)
  num_approaches: 1            # MVP: N=1

validation:
  enabled: true                # 기획서 유효성 검증 활성화
  auto_revalidate: true        # 기획서 수정 시 자동 재검증
  strict_mode: false           # true면 경고도 실패로 처리

notifications:
  enabled: true
  sound: true
